<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Parking System Home</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

		<!-- jQuery library -->
		<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
		<script>window.jQuery || document.write('<script src="path/to/jquery-3.5.0.js"><\/script>')</script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>



		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>

		<script src="js/javaScript.js"></script>
		<link rel="stylesheet" href="css/styles.css">

		<script>
		$(document).ready(function(){
				$('input.timepicker').timepicker({
					interval: 60,
					dynamic: false,
					dropdown: true,
					scrollbar: true,
					minTime:'7:00am',
					maxTime: '11:00pm'
				});
		});
	  </script>

	</head>

	<body>
		<header>
			<div>
				<div class="container-fluid">
					<div>
						<h3 class="display-4">GWU Parking System</h3>
					</div>
				</div>

			</div>
		</header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" href="home.html">Home <span class="sr-only">(current)</span></a>
					<a class="nav-link" href="contact.html">Contact Us</a>
				</div>
			</div>
		</nav>
		<img src="images\BAS_Parking hero_1920x400.jpg" alt="GWU Garage" />

		<div class=" p-4 jumbotron jumbotron-fluid ">
			<div class="container">
				<form id="homeForm" class="needs-validation" novalidate>

					<div class="row">
						<div class="form-group col">
							<label for="StartDate">From</label>
							<input type="date" id="startDate"  min="2022-10-17" max="" class="form-control" name="StartDate" required onchange="checkDate()"required>
							<div class="valid-feedback"></div>
							<div class="invalid-feedback">
								Please select arrival date.
							</div>
						</div>

						<div class="form-group col">
							<label for="endDate">To</label>
							<input type="date" id="endDate" min="2022-10-17" class="form-control" name="endDate" required onchange="checkDate()" required>
							<div class="valid-feedback"></div>
							<div class="invalid-feedback">
								Please select departure date.
							</div>
						</div>
					</div>

					<div class="row">
						<div class="form-group col">
							<input type="text" id="startTime" class="form-control timepicker" name="startTime" placeholder="--:--" required onchange="checkDate()" required>
							<div class="valid-feedback"></div>
							<div class="invalid-feedback">
								Please select arrival time.
							</div>
						</div>

						<div class="form-group col">
							<input type="text" id="endTime" class="form-control timepicker" name="endTime" placeholder="--:--" required onchange="checkDate()" required>
							<div class="valid-feedback"></div>
							<div class="invalid-feedback">
								Please select departure time.
							</div>
						</div>
					</div>

					<div class="homeButton">
						<a id="searchButton" onclick="storeTimeGarage();" class="btn btn-primary">Search</a>
					</div>
				</form>
			</div>
		</div>





		<div class="container">
			<div class="wow fadeInUp" data-wow-delay="0.4s">
				<div id="google-map">
					<iframe src="https://www.google.com/maps/d/u/0/embed?mid=1Hz2MLqzJ90IacvlszfgTOZit8en0GmX0&ehbc=2E312F" width="1110" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
				</div>
			</div>
		</div>
		<br />

		<script>
		var today = new Date();
		var dd = today.getDate();
		var mm = today.getMonth() + 1;
		var yyyy = today.getFullYear();

		if (dd < 10) {
			 dd = '0' + dd;
		}

		if (mm < 10) {
			 mm = '0' + mm;
		}

		today = yyyy + '-' + mm + '-' + dd;
		document.getElementById("startDate").setAttribute("min", today);
		document.getElementById("endDate").setAttribute("min", today);

		</script>

		<script>
			//form validation
            $("#searchButton").click(function () {

                var form = $("#homeForm")

                if (form[0].checkValidity() === false) {
                    event.preventDefault()
                    event.stopPropagation()
                }
				form.addClass('was-validated');
                if (form[0].checkValidity() === true) {
					location.href = 'parkingDetails.html'
				}
            });

	</script>


	<div class="footer">
		<p>6210 Group A</p>
	</div>

	</body>
</html>
